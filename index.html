<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
    #weatherResult {
      margin-top: 20px;
      font-size: 18px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Weather App</h1>
  <div>
    <input type="text" id="locationInput" placeholder="Enter location..." />
    <button onclick="getWeather()">Get Weather</button>
  </div>
  <div id="weatherResult"></div>

  <script>
    async function getWeather() {
      const location = document.getElementById('locationInput').value.trim();
      const apiKey = 'ed79455a5cde4666a6473528250206';
      const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;

      if (!location) {
        alert("Please enter a location");
        return;
      }

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Location not found");

        const data = await response.json();
        document.getElementById("weatherResult").innerHTML = `
          <strong>Location:</strong> ${data.location.name}, ${data.location.country}<br>
          <strong>Temperature:</strong> ${data.current.temp_c} Â°C<br>
          <strong>Condition:</strong> ${data.current.condition.text}<br>
          <img src="${data.current.condition.icon}" alt="weather icon">
        `;
      } catch (error) {
        document.getElementById("weatherResult").innerHTML = `<span style="color:red">Error: ${error.message}</span>`;
      }
    }
  </script>
</body>
</html>
